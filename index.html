<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre">
  <link rel="stylesheet" href="/public/style.css">
  <link rel="icon" type="image/ico" href="/lb-favicon.ico" />
  <meta name="viewport" name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter Boxed Solver</title>
</head>

<body>
  <div id="app">
    <div>
      <img src="/public/lb-favicon.ico">
      <h1>Letter Boxed Solver</h1>
      <div>
        <form id="letter-form">
          <formfield>
            <legend>Top</legend>
            <div class="row">
              <input autofocus autocomplete="off" maxlength=1 required type="text" name="top-1" id="top-1"></input>
              <input autocomplete="off" maxlength=1 required type="text" name="top-2" id="top-2"></input>
              <input autocomplete="off" maxlength=1 required type="text" name="top-3" id="top-3"></input>
            </div>
          </formfield>
          <formfield>
            <legend>Left</legend>
            <div class="row">
              <input autocomplete="off" maxlength=1 required type="text" name="left-1" id="left-1"></input>
              <input autocomplete="off" maxlength=1 required type="text" name="left-2" id="left-2"></input>
              <input autocomplete="off" maxlength=1 required type="text" name="left-3" id="left-3"></input>
            </div>
          </formfield>
          <formfield>
            <legend>Right</legend>
            <div class="row">
              <input autocomplete="off" maxlength=1 required type="text" name="right-1" id="right-1"></input>
              <input autocomplete="off" maxlength=1 required type="text" name="right-2" id="right-2"></input>
              <input autocomplete="off" maxlength=1 required type="text" name="right-3" id="right-3"></input>
            </div>
          </formfield>
          <formfield>
            <legend>Bottom</legend>
            <div class="row">
              <input autocomplete="off" maxlength=1 required type="text" name="bottom-1" id="bottom-1"></input>
              <input autocomplete="off" maxlength=1 required type="text" name="bottom-2" id="bottom-2"></input>
              <input autocomplete="off" maxlength=1 required type="text" name="bottom-3" id="bottom-3"></input>
            </div>
          </formfield>
          <button type="submit" id="submit-button">Submit</button>
        </form>
      </div>
      <div class="card-container" id="list-cards">
      </div>
    </div>
  </div>
  </div>
  <script defer type="module" src="/src/main.ts"></script>
</body>

</html>
